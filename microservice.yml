omg: 1
lifecycle:
  startup:
    command: ['node', '/app/src/index.js']
info:
  version: 1.0.0
  title: Image Diff
  description: This is a simple image difference service
  contact:
    name: Rohit Shetty
    url: https://github.com/heaptracetechnology/microservice-imagediff
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  compare:
    help: Get difference between two images
    arguments:
      image1:
        type: string
        in: requestBody
        required: true
        help: First image base64 data to compare
      image2:
        type: string
        in: requestBody
        required: true
        help: Second image base64 data to compare
    http:
      port: 3000
      method: post
      path: /image-diff-by-base64
      contentType: application/json
    output:
      type: object
      properties:
        equal:
          help: The image difference file boolean value
          type: boolean
        content:
          help:
            The content of image difference in base64 for different images, else
            content = "The Images are same"
          type: string
        format:
          help: The encoded content type
          type: string
